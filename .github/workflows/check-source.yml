name: PR Source Branch Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from dev branch
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Error: Pull requests to main branch must come from the dev branch."
            echo "Current source branch: ${{ github.head_ref }}"
            exit 1
          else
            echo "Pull request is from the dev branch. Proceeding..."
          fi
